  <title>Space</title>
</head>

<!-- Framework Bootsrap 5 -->

    <div class="container-fluid">
      <a class="navbar-brand" style="margin-left: 30px ;"><b>Astronomi <i class="fa-solid fa-rocket"></i></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-cotrols="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 30px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Profil</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">LAINNYA</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#planet-content">Planet</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" href="#galaxy-content">Galaxy</a>
              </li>
            </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Jumbotron Start -->
  <div class="jumbotron text-white jumbotron-fluid" ">
    <div class="text-jumbo" >
      <h1 class="display-4">Hello</h1>
      <p class="lead"><b>welcome to space</b></p>
    </div>
  </div>
  <!-- Jumbotron End -->

  <!-- Content Planet Start -->
  <div class="container-fluid card container-planet">

    <!--  Grid Tittle Start-->
    <div class="row">
      <div class="col-lg">
        <h1 class="h1-planet" id="planet-content"><b>PLANET</b></h1>
      </div>
    </div>
    <!-- Grid Tittle End -->

    <!-- Grid Content Planet Start -->
    <div class="row row-planet" style="margin-bottom: -120px;">
      <div class="col-lg" data-aos="fade-up">
        <h1 class="display-3"><button type="button" class="btn btn-outline-warning"><b>Saturnus</b></button></h1>
        <img src="assets/img/saturnus.png" alt="" id="saturnus">
      </div>
    </div>

    <div class="row row-planet">
      <div class="col-lg" data-aos="fade-up-left">
        <img src="assets/img/earth.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-info"><b>EARTH</b></button>
        </div>
      </div>
      <div class="col-lg" data-aos="fade-up-right">
        <img src="assets/img/mercurius.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-info"><b>MERCURIUS</b></button>
        </div>
      </div>
    </div>

    <div class="row row-planet">
      <div class="col-lg" data-aos="fade-left">
        <img src="assets/img/venus.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-danger"><b>VENUS</b></button>
        </div>
      </div>
      <div class="col-lg" data-aos="zoom-in">
        <img src="assets/img/silau-cuy.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-dark"><b>SUN</b></button>
        </div>
      </div>
      <div class="col-lg" data-aos="fade-right">
        <img src="assets/img/jupiter.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-danger"><b>JUPITER</b></button>
        </div>
      </div>
    </div>

    <div class="row row-planet">
      <div class="col-lg" data-aos="fade-down-left">
        <img src="assets/img/uranus.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-info"><b>URANUS</b></button>
        </div>
      </div>
      <div class="col-lg" data-aos="fade-down-right">
        <img src="assets/img/mars.png" alt="">
        <div class="display-2">
          <button type="button" class="btn btn-outline-info"><b>MARS</b></button>
        </div>
      </div>
    </div>

    <div class="row row-planet" style="margin-top: -120px">
      <div class="col-lg" data-aos="fade-down">
        <img src="assets/img/neptunus.png" alt="" id="neptunus">
        <h1 class="display-1"><button type="button" class="btn btn-outline-warning btn-lg"><b>NEPTUNUS</b></button>
        </h1>
      </div>
    </div>
    <!-- Grid Content Planet End-->
  </div>
  <!-- Content Planet End -->

  <br>
  <br>
  <br>
  <br>

  <!-- Carousel Content Start -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

    <div class="text-white text-center">
      <h1 id="galaxy-content">GALAXY</h1>
    </div>
    <div class="carousel-inner" style="border-radius: 5px; border: 3px solid white;">
      <div class="carousel-item active">
        <img src="assets/img/bima-sakti.jpg" class="w-100" alt="...">
        <div class="carousel-caption">
          <h5>Galaxy Bima Sakti</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/kanibal.jpg" class=" w-100" alt="...">
        <div class="carousel-caption">
          <h5> Galaxy Kanibal</h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/milky-way.jpg" class=" w-100" alt="...">
        <div class="carousel-caption">
          <h5>Galaxy Milky Way</h5>
          <p></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <br>
  <br>

        <div class="sub-logo">

          <h2 class="about__subtitle">BUDI</h2>
          <span class="about__profession"><b>Web Developer</b></span>
          <p class="about__text">Website Ini Di Ciptakan Karena Saya Gabut wkwk</p>
        </div>
      </div>
    </div>
  </div>

  <br>

    <div class="container">
      <!-- Social Media Start -->

        <!-- Facebook -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <!-- Twitter -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <!-- Instagram -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <!-- GitHub -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Socil Media End -->
    </div>
    <!-- Copyright Start -->
    <div class="text-center bg-white text-black" style="padding-top: 10px ; padding-bottom: 7px ;">
      <h5><b>Copyright&copy 2022</b></h5>
    </div>
    <!-- Copyright End -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    AOS.init({
      once: false,
      duration: 1000,
      offset: 220,
    });
  </script>
